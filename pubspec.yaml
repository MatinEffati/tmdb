name: tmdb
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  dio: ^5.9.0
  dartz: ^0.10.1
  bloc: ^9.0.1
  flutter_bloc: ^9.1.1
  get_it: ^8.2.0
  pretty_dio_logger: ^1.4.0
  flutter_svg: ^2.2.1
  lottie: ^3.3.1
  equatable: ^2.0.7
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1
  flutter_lints: ^5.0.0
  bloc_test: ^10.0.0
  mockito: 5.4.5
  build_runner:


flutter:

  uses-material-design: true

  assets:
    - assets/lottie/

  fonts:
    - family: YekanBakh
      fonts:
        - asset: fonts/yekan_bakh_regular.ttf
          weight: 400
        - asset: fonts/yekan_bakh_medium.ttf
          weight: 500
        - asset: fonts/yekan_bakh_bold.ttf
          weight: 700
